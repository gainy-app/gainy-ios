query GetTickersByMSForCollection($collectionId: Int!, $offset: Int!, $orderBy: order_by!) {
ticker_collections(where: {collection_id: {_eq: $collectionId}}, order_by: {ticker: {match_score: {match_score: $orderBy}}}, limit: 20, offset: $offset) {
    ticker {
    ...RemoteTickerDetails
    }
    collection_id
 }
}

