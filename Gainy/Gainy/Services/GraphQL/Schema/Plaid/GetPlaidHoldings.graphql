query GetPlaidHoldings($profileId: Int!) {
get_portfolio_holdings(profile_id: $profileId) {
id
quantity
iso_currency_code
profile_id
security_id
security {
...PortfolioSecurity
}
account {
...PortfolioAccount
}
}
}


fragment PortfolioSecurity on app_portfolio_securities {
close_price
close_price_as_of
created_at
iso_currency_code
id
name
ticker_symbol
type
updated_at
tickers {
...RemoteTickerDetails
}
}

fragment PortfolioAccount on app_profile_portfolio_accounts {
balance_available
balance_current
balance_iso_currency_code
balance_limit
created_at
id
mask
name
official_name
subtype
type
}
