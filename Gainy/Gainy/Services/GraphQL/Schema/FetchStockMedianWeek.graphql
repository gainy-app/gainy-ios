query FetchStockMedianWeek($symbol: String!, $date: timestamp!) {
    tickers(where: {symbol: {_eq: $symbol}}) {
        ticker_industries {
        industry_order
            gainy_industry {
              ticker_industry_median_1w(where: {date: {_gte: $date}}) {
                    median_price
                    date
                }              
            }
        }
    }
}

