mutation InsertMetricsSessingsForTicker($profileID: Int!, $f1: String!, $f2: String!, $f3: String!, $f4: String!, $f5: String!, $f6: String!){
  insert_app_profile_ticker_metrics_settings(objects:
    [
        {profile_id: $profileID, field_name: $f1, order: 0},
        {profile_id: $profileID, field_name: $f2, order: 1},
        {profile_id: $profileID, field_name: $f3, order: 2},
        {profile_id: $profileID, field_name: $f4, order: 3},
        {profile_id: $profileID, field_name: $f5, order: 4},
        {profile_id: $profileID, field_name: $f6, order: 5}
    ]) {
    returning {
      collection_id
      id
      field_name
      order
      profile_id
    }
  }
}
