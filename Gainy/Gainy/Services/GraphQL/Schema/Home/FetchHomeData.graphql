query FetchHomeData($profileID: Int!) {
    profile_collection_tickers_performance_ranked(where: {profile_id: {_eq:$profileID}}) {
    gainer_rank
    loser_rank
    profile_id
    relative_daily_change
    symbol
    updated_at
    }
  
  app_profile_favorite_collections(where: {profile_id: {_eq:$profileID}}) {
    collection {
      name
      size
      metrics {
        absolute_daily_change
        relative_daily_change
        updated_at
      }
    }
  }
}
