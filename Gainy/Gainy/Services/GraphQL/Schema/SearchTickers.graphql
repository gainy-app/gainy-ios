query SearchTickers($text: String!) {
  tickers(where: {_or: [{name: {_ilike: $text}}, {description: {_ilike: $text}}]}) {
        symbol
        name
        description
        ticker_financials {
          pe_ratio
          market_capitalization
          highlight
          price_change_today
          current_price
          divident_growth
          symbol
          created_at
        }
  }
}
