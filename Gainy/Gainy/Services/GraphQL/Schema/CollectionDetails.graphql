query DiscoverCollectionDetails($offset: Int!) {
  collections(limit: 20, offset: $offset, where: {enabled: {_eq: "1"}}) {
    ...RemoteCollectionDetails
  }
}

fragment RemoteCollectionDetails on collections {
  id
  name
  image_url
  description
  ticker_collections_aggregate {
    aggregate {
      count
    }
  }
  ticker_collections {
    ticker {
    ...RemoteTickerDetails
    }
  }
}

fragment RemoteTickerDetails on tickers {
    symbol
    name
    description
    ticker_financials {
      pe_ratio
      market_capitalization
      highlight
      dividend_growth
      symbol
      created_at
      net_profit_margin
      quarterly_revenue_growth_yoy
      month_price_performance
      enterprise_value_to_sales
    }
    ticker_categories {
      categories {
        name
        icon_url
      }
    }
    ticker_interests {
      symbol
      interest_id
      interest {
        icon_url
        id
        name
      }
    }
    ticker_industries {
      gainy_industry {
        id
        name
      }
    }
    ticker_events {
      created_at
      description
      symbol
      type
      timestamp
    }
    ticker_analyst_ratings{
      target_price
      strong_buy
      buy
      hold
      sell
      strong_sell
      rating
    }
}


