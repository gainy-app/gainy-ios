query DiscoverCollectionDetails {
  collections {
    id
    image_url
    name
    description
    ticker_collections_aggregate {
      aggregate {
        count
      }
    }
    ticker_collections {
      ticker {
        symbol
        name
        description
        ticker_financials {
          pe_ratio
          market_capitalization
          highlight
          dividend_growth
          symbol
          created_at
        }
      }
    }
  }
}
