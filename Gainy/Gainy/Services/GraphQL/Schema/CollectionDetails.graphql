query CollectionDetails {
  app_collections {
    id
    image_url
    name
    description
    collection_symbols_aggregate {
      aggregate {
        count
      }
    }
    collection_symbols {
      ticker {
        symbol
        name
        description
        ticker_financials {
          pe_ratio
          market_capitalization
          highlight
          price_change_today
          current_price
          divident_growth
          symbol
        }
      }
    }
  }
}
