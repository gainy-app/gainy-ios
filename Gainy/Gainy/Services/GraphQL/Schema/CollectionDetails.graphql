query DiscoverCollectionDetails($offset: Int!) {
  collections(limit: 20, offset: $offset, order_by: {ticker_collections_aggregate: {count: desc}}) {
    ...RemoteCollectionDetails
  }
}

fragment RemoteCollectionDetails on collections {
  id
  name
  image_url
  description
  ticker_collections_aggregate {
    aggregate {
      count
    }
  }
  ticker_collections {
    ticker {
    ...RemoteTickerDetails
    }
  }
}

fragment RemoteTickerDetails on tickers {
    symbol
    name
    description
    ticker_financials {
      pe_ratio
      market_capitalization
      highlight
      dividend_growth
      symbol
      created_at
      net_profit_margin
      sma_30days
      market_cap_cagr_1years
      enterprise_value_to_sales
    }
    ticker_categories {
      categories {
        name
      }
    }
    ticker_interests {
      symbol
      interest_id
      interest {
        icon_url
        id
        name
      }
    }
    ticker_industries {
      gainy_industry {
        id
        name
      }
    }
}


