query GetTickerLinkedCollection($symbol: String!) {
  tickers(where: {symbol: {_eq: $symbol}}) {
    ticker_collections(order_by: {collection: {metrics: {market_capitalization_sum: desc}}}, where: {collection: {enabled: {_eq: "1"}}}, limit: 1) {
      collection_id
    collection{
        ...RemoteCollectionDetails
      }
    }
  }
}
