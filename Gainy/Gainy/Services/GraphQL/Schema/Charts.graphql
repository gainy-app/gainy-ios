query DiscoverCharts($period: String!, $symbol: String!, $date: timestamp!) {
    historical_prices_aggregated(where: {symbol: {_eq: $symbol}, period: {_eq: $period}, datetime: {_gte: $date}}, order_by: {datetime: asc}) {
        symbol
        datetime
        period
        open
        high
        low
        close
        adjusted_close
        volume
    }
}
