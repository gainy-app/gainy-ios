query SearchCollectionDetails($text: String!) {
  collections(where: {_or: [{name: {_ilike: $text}}, {description: {_ilike: $text}}]}) {
    id
    image_url
    name
    description
    ticker_collections_aggregate {
      aggregate {
        count
      }
    }
    ticker_collections {
      ticker {
        symbol
        name
        description
        ticker_financials {
        pe_ratio
          market_capitalization
          highlight
          dividend_growth
          symbol
          created_at
        net_profit_margin
          sma_30days
          market_cap_cagr_1years
          enterprise_value_to_sales
        }
      }
    }
  }
}
