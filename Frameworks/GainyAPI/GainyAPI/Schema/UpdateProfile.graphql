  mutation UpdateProfile($profileID: Int!, $firstName: String!, $lastName: String!, $email: String!, $legalAddress: String!){
    update_app_profiles(where: {id: {_eq: $profileID}}, _set: {first_name: $firstName, last_name: $lastName, legal_address: $legalAddress, email: $email}) {
        returning {
          first_name
          email
          id
          last_name
          legal_address
          profile_categories {
            category_id
          }
          profile_interests {
            interest_id
          }
        }
  }
}
