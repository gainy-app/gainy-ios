mutation DeleteMetricsSessingsForCollection($profileID: Int!, $collectionID: Int!){
      delete_app_profile_ticker_metrics_settings(
        where: {
            collection_id: {_eq: $collectionID},
            profile_id: {_eq: $profileID}
        }
    ) {
        returning {
          collection_id
          id
          field_name
          order
          profile_id
        }
    }
}
