mutation DeleteMetricsSessingsForTicker($profileID: Int!){
    delete_app_profile_ticker_metrics_settings(
        where: {
            collection_id: {_is_null: true},
            profile_id: {_eq: $profileID}
        }
    ) {
        returning {
          collection_id
          id
          field_name
          order
          profile_id
        }
    }
}

