mutation UpdateAppProfileScoringSettings($profileID: Int!, $averageMarketReturn: Int!, $damageOfFailure: Float!, $marketLoss20: Float!, $marketLoss40: Float!, $investemtHorizon: Float!, $riskLevel: Float!, $stockMarketRiskLevel: String!, $tradingExperience: String!, $unexpectedPurchaseSource: String!){
  update_app_profile_scoring_settings_by_pk(pk_columns: {profile_id: $profileID},
    _set: {
      average_market_return: $averageMarketReturn,
      damage_of_failure: $damageOfFailure,
      if_market_drops_20_i_will_buy: $marketLoss20,
      if_market_drops_40_i_will_buy: $marketLoss40,
      investment_horizon: $investemtHorizon,
      risk_level: $riskLevel,
      stock_market_risk_level: $stockMarketRiskLevel,
      trading_experience: $tradingExperience,
      unexpected_purchases_source: $unexpectedPurchaseSource
    }
  ) {
      profile_id
  }
}
