    query GetInvitationHistory($profile_id: Int!) {
      invitation_history(
        where: {profile_id: {_eq: $profile_id}}
        order_by: {invited_at: desc}
      ) {
        __typename
        name
        step1_signed_up
        step2_brokerate_account_open
        step3_deposited_enough
        is_complete
      }
    }
