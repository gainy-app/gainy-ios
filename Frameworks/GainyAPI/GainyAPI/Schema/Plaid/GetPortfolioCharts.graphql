query GetPortfolioChart(
    $profileId: Int!,
    $periods: [String]!,
    $broker_ids: [String],
    $interestIds: [Int],
    $categoryIds: [Int],
    $lttOnly: Boolean,
    $securityTypes: [String]
) {
    get_portfolio_chart(
        profile_id: $profileId,
        periods: $periods,
        broker_ids: $broker_ids,
        interest_ids: $interestIds,
        category_ids: $categoryIds,
        ltt_only: $lttOnly,
        security_types: $securityTypes
    ) {
        datetime
        period
        open
        high
        low
        close
    }
    get_portfolio_chart_previous_period_close(
        profile_id: $profileId,
        broker_ids: $broker_ids,
        interest_ids: $interestIds,
        category_ids: $categoryIds,
        ltt_only: $lttOnly,
        security_types: $securityTypes
    ) {
        prev_close_1d
        prev_close_1w
        prev_close_1m
        prev_close_3m
        prev_close_1y
        prev_close_5y
    }
}
