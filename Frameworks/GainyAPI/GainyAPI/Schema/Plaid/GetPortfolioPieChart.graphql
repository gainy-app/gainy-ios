query GetPortfolioPieChart(
    $profileId: Int!,
    $broker_ids: [String]
    $interest_ids: [Int]
    $category_ids: [Int]
) {
    get_portfolio_piechart(
        profile_id: $profileId,
        broker_ids: $broker_ids
        interest_ids: $interest_ids,
        category_ids: $category_ids
    ) {
        weight
        entity_type
        relative_daily_change
        entity_name
        entity_id
        absolute_value
        absolute_daily_change
    }
}
