query LinkPlaidAccount($profileId: Int!, $publicToken: String!, $env: String!, $access_token_id: Int, $purpose: String) {
    link_plaid_account(profile_id: $profileId, public_token: $publicToken, env: $env, access_token_id: $access_token_id, purpose: $purpose) {
        result
    plaid_access_token_id
    accounts {
      account_id
      balance_available
      balance_current
      iso_currency_code
      mask
      name
      official_name
    }
    }
}

query ReLinkPlaidAccount($profileId: Int!, $accessTokenId: Int!, $publicToken: String!, $env: String!) {
    link_plaid_account(access_token_id: $accessTokenId, profile_id: $profileId, public_token: $publicToken, env: $env) {
        result
    plaid_access_token_id
    accounts {
      account_id
      balance_available
      balance_current
      iso_currency_code
      mask
      name
      official_name
    }
    }
}
