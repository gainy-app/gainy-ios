query GetPlaidTransactions($profileId: Int!) {
  get_portfolio_transactions(profile_id: $profileId) {
    id
    quantity
    iso_currency_code
    profile_id
    security_id
    security {
        created_at
  iso_currency_code
  id
  name
  ticker_symbol
    tickers {
  ...RemoteTickerDetailsFull
}
  type
  updated_at
    }
    account {
        balance_available
  balance_current
  balance_iso_currency_code
  balance_limit
  created_at
  id
  mask
  name
  official_name
  subtype
  type
    }
    amount
    date
    fees
    name
    price
  }
}

