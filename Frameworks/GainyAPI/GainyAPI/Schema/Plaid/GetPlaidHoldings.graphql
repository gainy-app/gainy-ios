query GetPlaidHoldings($profileId: Int!) {
  portfolio_gains(where: {profile_id: {_eq: $profileId}}) {
    ...PortoGains
  }
  profile_holding_groups(where: {profile_id: {_eq: $profileId}}) {
    tags(order_by: {priority: desc}) {
      interest {
        id
        name
      }
      category {
        id
        name
      }
    }
    details {
      ltt_quantity_total
      market_capitalization
      next_earnings_date
      purchase_date
      name
      ticker_symbol
    }
    gains {
      absolute_gain_1d
      absolute_gain_1m
      absolute_gain_1w
      absolute_gain_1y
      absolute_gain_3m
      absolute_gain_5y
      absolute_gain_total
      actual_value
      ltt_quantity_total
      relative_gain_1m
      relative_gain_1d
      relative_gain_1w
      relative_gain_1y
      relative_gain_3m
      relative_gain_5y
      relative_gain_total
      value_to_portfolio_value
    }
    symbol
    ticker {
      name
      match_score {
        match_score
      }
      ...RemoteTickerDetails
    }
    collection {
      id
      name
      match_score {
        match_score
      }
    }
    holdings {
      broker {
        name
        uniq_id
      }
      name
      type
    }
  }
}


fragment PortoGains on portfolio_gains {
  absolute_gain_1d
    absolute_gain_1m
    absolute_gain_1w
    absolute_gain_1y
    absolute_gain_3m
    absolute_gain_5y
    absolute_gain_total
    actual_value
    relative_gain_1d
    relative_gain_1m
    relative_gain_1w
    relative_gain_1y
    relative_gain_3m
    relative_gain_5y
    relative_gain_total
}
