query CreatePlaidLink($profileId: Int!, $redirectUri: String!, $env: String!) {
        create_plaid_link_token(profile_id: $profileId, redirect_uri: $redirectUri, env: $env){
        link_token
    }
}

query ReCreatePlaidLink($profileId: Int!, $accessTokenId: Int!, $redirectUri: String!, $env: String!) {
        create_plaid_link_token(access_token_id: $accessTokenId, profile_id: $profileId, redirect_uri: $redirectUri,  env: $env){
        link_token
    }
}
