query TradingGetProfileStatus($profile_id: Int!) {
  trading_profile_status(where: {profile_id: {_eq: $profile_id}}) {
    buying_power
    deposited_funds
    funding_account_connected
    account_no
    kyc_done
    kyc_status
    kyc_message
    withdrawable_cash
    pending_cash
    pending_orders_amount
    pending_orders_count
  }
}
