query TradingGetTTFHistory($profile_id: Int!, $collection_id: Int!) {
  app_trading_collection_versions(where: {profile_id: {_eq: $profile_id}, collection_id: {_eq: $collection_id}}, order_by: {created_at: desc}) {
    id
    created_at
    target_amount_delta
    status
    history{
        ...TradingHistoryFrag
    }
  }
}
