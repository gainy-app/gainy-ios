query TradingGetProfileStockStatus($profile_id: Int!, $symbol: String!) {
  trading_profile_ticker_status(where: {profile_id: {_eq: $profile_id}, symbol: {_eq: $symbol}}) {
    absolute_gain_1d
    absolute_gain_total
    actual_value
    relative_gain_1d
    relative_gain_total
    value_to_portfolio_value
  }
}
